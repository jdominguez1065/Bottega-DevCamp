<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkpoint 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4980a6ab1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="checkpoint1.css">

</head>
<body>
    <div class="container">
        <!-- Ejercicio 1 -->
        <div class="gridOne">
            <p>Hello World</p>
            <p style="color: blue;">My Fantastic Content</p>
        </div>

        <!-- Ejercicio 2 -->
        <div class="gridTwo">
            <div class="red">
                <p>Red</p>
            </div>
            <div class="blue">
                <p>Blue</p>
            </div>
            <div class="yellow">
                <p>Yellow</p>
            </div>
        </div>

        <!-- Ejercicio 3 -->
        <div class="gridThree">
            <div class="text-image">
                <p>Example text</p>
            </div>

            <div class="text-image">
                <img src="images/ice.jpg" alt="Ice">
            </div>
        </div>

        <!-- Ejercicio 4 -->
        <div class="gridFour">
            <div class="first-row">
                <p>My Even More Awesome Text</p>
            </div>

            <div id="second-row">
                <p>My left text</p>
                <p>My right text</p>
            </div>
        </div>

        <!-- Ejercicio 5 -->
        <div class="gridFive">
            <div class="text">
                <p>My Even More Awesome Text</p>
            </div>

            <div class="images">
                <img src="images/lantern.jpg" alt="Lantern">
                <img src="images/street.jpg" alt="Street">
            </div>
        </div>

        <!-- Ejercicio 6 -->
        <div class="gridSix">
            <div class="fontawesome-icon">
                <i class="fa-brands fa-suse"></i>
            </div>
            <div class="exercise6-text">
                <p>MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
            </div>
        </div>




    </div>
    

    
</body>
</html>
